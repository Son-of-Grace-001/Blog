<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <img src="{{post.image.url}}" alt="image">
  </div>
  <h2>{{post.title}}</h2>

  <p>{{post.content}}</p>
  {% if post.author == user %}

  <a href="{% url 'edit' post.id %}"><button>edit</button></a>
  <a href="{% url 'delete' post.id %}"> <button>delete</button></a>

  {% endif %}
</body>
</html>
